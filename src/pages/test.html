<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>文档流</title>
    <style>
     
        .nav{
            width: 160px;
            height: auto;
            position: fixed;
            left: 200px;
            top: 200px;
         
        }
        .nav-li{
            width: 160px;
            height: 40px;
            background-color: #CCC;
            border-bottom: 1px solid #FFF;
            text-align: center;
            line-height: 40px;
            font-size: 16px;
            cursor: pointer;
        }
        .tit{
            width: 160px;
            height: 40px;
        }
        .nav-li ul{
            width: 160px;
            height: auto;
            background-color: #CCC;
            border:1px solid #FFF;
            position: relative;
            left: 160px;
            top: -40px;
            display: none;
        }
        .nav-li ul li{
            width: 160px;
            height: 40px;
            border-bottom: 1px dashed #666;
            color: #333;
            line-height: 40px;
            text-align: center;
        }
        .nav-li:hover ul{
            display: block;
        }
        /*一级菜单选择后的样式*/
        .nav-li:hover{
            color: #FFF;
        }
        .list-3{
            width: 160px;
            height: auto;
            background-color: #CCC;
            color: black;
            border:1px solid #FFF;
            position: relative;
            left: 160px;
            top: -40px;
            display: none;
        }
        .list-3Dom{
            width: 100px;
            height: 50px;
            border-bottom: 1px solid #FFF;
            line-height: 40px;
            text-align: center;

        }
        .nav-li ul li:hover .list-3{
            display: block;
        }
        /*二级标题滑动样式*/
        .nav-li ul li:hover{
            color: #FFF;
        }
        .nav-li ul li .list-3Dom:hover{
            color: #FFF;
        }
    </style>
</head>
<body>
    <a href="   ">hello</a>
</body>
</html>
